<h2 mat-dialog-title>Detalle de raza {{ data.name }}</h2>
<mat-dialog-content class="m-3">
  <div class="row">
    <div class="col-md-12">
      <app-carousel *ngIf="images.length !== 0" [images]="images"></app-carousel>
      <mat-divider class="mt-2"></mat-divider>
    </div>

    <div class="col-md-12 pt-3">
      <div class="row">
        <div class="col-md-6" *ngFor="let dc of displayedColumns">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ dc | translateBreedKeyPipe | titlecase }}</mat-label>
            <input
              readonly
              matInput
              [placeholder]="dc | translateBreedKeyPipe | titlecase"
              [value]="dc === 'weight' ? getData(dc).imperial : getData(dc)"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
