<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 hover-table" *ngIf="displayedColumns">
    <ng-container *ngFor="let dc of displayedColumns" [matColumnDef]="dc">
      <th mat-header-cell *matHeaderCellDef>{{ dc | translateBreedKeyPipe | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[dc] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      [matTooltip]="'Ver detalle de raza ' + row.name"
      (click)="selectedRow(row)"
      class="item-row"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</section>
